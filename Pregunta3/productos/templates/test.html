<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML</title>
    <style>
        .container {
            margin: 20px;
        }
        .iframe-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="loadIframe('productos/templates/agregar.html')">Agregar</button>
            <button onclick="loadIframe('productos/templates/base.html')">Base</button>
            <button onclick="loadIframe('productos/templates/editar.html')">Editar</button>
            <button onclick="loadIframe('productos/templates/eliminar.html')">Eliminar</button>
            <button onclick="loadIframe('productos/templates/listar.html')">Listar</button>
        </div>
        <div class="iframe-container">
            <iframe id="iframe-content" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        function loadIframe(url) {
            document.getElementById('iframe-content').src = url;
        }
    </script>
</body>
</html>
